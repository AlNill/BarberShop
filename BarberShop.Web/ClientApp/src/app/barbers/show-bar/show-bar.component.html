<h1>Our barbers</h1>

<hr>
    <button (click)="toggleCards()" class="see_all_btn">SEE ALL</button>
<hr>

<div *ngIf="toggle">
    <div *ngFor="let dataItem of BarbersList" class="card">
        <div class="photo">
            <p>Photo will be soon</p>
        </div>
        <div style="display: inline-block; vertical-align: top;">
            <p ><b>{{dataItem.name + " " + dataItem.surname}}</b></p>
            <p>{{dataItem.information}}</p>
        </div>
    </div>
</div>
